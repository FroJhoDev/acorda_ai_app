name: acorda_ai_app
description: "AcordaAI - Aplicativo de Alarmes Baseados em Localização"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get_it: ^7.6.4
  dartz: ^0.10.1
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  geocoding: ^3.0.0
  flutter_local_notifications: ^17.2.2
  permission_handler: ^11.1.0
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  equatable: ^2.0.5
  audioplayers: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/
